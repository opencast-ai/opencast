services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: molt
      POSTGRES_PASSWORD: molt
      POSTGRES_DB: molt_market
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U molt -d molt_market"]
      interval: 2s
      timeout: 5s
      retries: 30

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 3s
      retries: 30

volumes:
  postgres_data:
  redis_data:
